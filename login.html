<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ScriptLingo • Login</title>

  <!-- Favicon (optional, update path if needed) -->
  <link rel="icon" href="./favicon.ico" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .login-card {
      width: 360px;
      background: #020617;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    .logo {
      text-align: center;
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 24px;
    }

    .logo span {
      color: #38bdf8;
    }

    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    .field label {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    .field input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .field input:focus {
      outline: 2px solid #38bdf8;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }

    .login-btn {
      background: #38bdf8;
      color: black;
    }

    .signup-btn {
      background: transparent;
      color: #38bdf8;
      border: 1px solid #38bdf8;
      margin-top: 12px;
    }

    #message {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
      min-height: 18px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="logo">script<span>lingo</span></div>

    <div class="field">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com" />
    </div>

    <div class="field">
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••" />
    </div>

    <button class="login-btn" id="loginBtn">Log In</button>
    <button class="signup-btn" id="signupBtn">Create Account</button>

    <p id="message"></p>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const message = document.getElementById("message");

    function showMessage(text, isError = false) {
      message.textContent = text;
      message.style.color = isError ? "#ff5a5a" : "#4ade80";
    }

    document.getElementById("loginBtn").onclick = async () => {
      showMessage("Logging in...");
      const { error } = await supabase.auth.signInWithPassword({
        email: email.value,
        password: password.value,
      });

      if (error) {
        showMessage(error.message, true);
      } else {
        window.location.href = "index.html";
      }
    };

    document.getElementById("signupBtn").onclick = async () => {
      showMessage("Creating account...");
      const { error } = await supabase.auth.signUp({
        email: email.value,
        password: password.value,
      });

      if (error) {
        showMessage(error.message, true);
      } else {
        window.location.href = "index.html";
      }
    };
  </script>

</body>
</html>
