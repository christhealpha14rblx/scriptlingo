<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BloxLearn</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h1 class="logo">BloxLearn</h1>

    <nav class="nav">
      <div class="nav-item active">
        <img src="./icons/home.svg" class="nav-icon" />
        <span>Learn</span>
      </div>

      <div class="nav-item">
        <img src="./icons/leaderboard.svg" class="nav-icon" />
        <span>Leaderboard</span>
      </div>

      <div class="nav-item">
        <img src="./icons/quest.svg" class="nav-icon" />
        <span>Quests</span>
      </div>

      <div class="nav-item">
        <img src="./icons/shop.svg" class="nav-icon" />
        <span>Shop</span>
      </div>

      <div class="nav-item">
        <img src="./icons/profile.svg" class="nav-icon" />
        <span>Profile</span>
      </div>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <div class="content-grid">

      <!-- LEFT CONTENT -->
      <div>
        <section class="unit-header">
          <h2>Unit 1</h2>
          <p>Navigation • Layout • Studio Basics</p>
        </section>

        <section class="lesson">
          Lesson 1 — Tutorial to Roblox Studio
        </section>
      </div>

      <!-- RIGHT PANEL -->
      <aside class="right-panel">

        <div class="stats">
          <div class="stat">
            <img src="./icons/streak.svg" class="ui-icon" />
            <span>1 Streak</span>
          </div>
          <div class="stat">
            <img src="./icons/xp.svg" class="ui-icon" />
            <span>30 XP</span>
          </div>
          <div class="stat">
            <img src="./icons/heart.svg" class="ui-icon" />
            <span>5 Hearts</span>
          </div>
        </div>

        <div class="card">
          <div class="card-title">
            <img src="./icons/leaderboard.svg" class="ui-icon" />
            Weekly Leaderboard
          </div>
          <p>Coming soon</p>
        </div>

        <div class="card">
          <div class="card-title">
            <img src="./icons/quest.svg" class="ui-icon" />
            Daily Quest
          </div>
          <p>Coming soon</p>
        </div>

      </aside>

    </div>

  </main>
</div>

</body>
</html>
